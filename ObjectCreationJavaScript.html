<!DOCTYPE html>
<html>
<head>
	<title>ObjectCreationJavaScript</title>
	<script type="text/javascript">
		function object(name,age){
			this.name=name;
			this.age=age;
			this.resignyr=yearsofresign;
		}
		function yearsofresign(){
			var year=65-this.age;
			return year;
		}
		var person1=new object("Nimal",20);
		var person2=new object("kamal",24);
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write(person1.name);
		document.write("<br>");
		document.write(person1.age);
		document.write("<br>");
		document.write(person2.name);
		document.write("<br>");
		document.write(person2.age);
		document.write("<br>");
		document.write(person1.resignyr());
		document.write("<br>");
		document.write(person2.resignyr());
		
		
	</script>

</body>
</html>
